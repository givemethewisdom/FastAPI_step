name: CI Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'  # Кэширование для скорости

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 pre-commit
          pip install black==25.9.0

      - name: Run pre-commit hooks
        run: |
          pre-commit install
          pre-commit run --all-files || true  # Пока не исправим все

      - name: Run tests
        run: pytest tests/ -v

      - name: Show black version (debug)
        run: black --version